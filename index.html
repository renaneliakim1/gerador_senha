<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="geradorde senhas , gerador de password, keys">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">defer</script>

</head>

<body>
    <div class="all">
        <video src="./img/video2.mp4" autoplay muted loop></video>

        <div id="container">
            <h1>Gerador de senhas</h1>
            <p>Gere senhas aleatórias personalizadas conforme suas preferências!</p>

            <div class="gerar_senha">
                <span class="key" id="key"></span>
            </div>

            <div id="gerar_senha_tamanho">
                <label for="customRange1" class="form-label">Defina a quantidade de caracteres: <span id="valor"></span>
                </label>
                <input type="range" class="form-range" id="customRange1" min="4" max="15" value="8">
            </div>

            <div id="gerar_senha_definicoes">
          

                    <div class="form-check form-switch" id="elemento">
                        <input class="form-check-input" type="checkbox" role="switch" id="numeros" checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">123</label>
                    </div>
                    <div class="form-check form-switch" id="elemento">
                        <input class="form-check-input" type="checkbox" role="switch" id="minuscula" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">abc</label>
                    </div>
                   

                    <div class="form-check form-switch" id="elemento">
                        <input class="form-check-input" type="checkbox" role="switch" id="maiuscula" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">ABC</label>
                    </div>
                    <div class="form-check form-switch" id="elemento">
                        <input class="form-check-input" type="checkbox" role="switch" id="simbolos" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">@#*</label>
                    </div>
        

            </div>

            <div id="gerar_senha_opcoes">
                <button type="button" id="gerar_senha_btn" onclick="gerarKey()" class="btn btn-success">Gerar
                    Senha</button>
                <button type="button" id="copiar_senha_btn" onclick="copiarKey()"
                    class="btn btn-secondary">Copiar</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
